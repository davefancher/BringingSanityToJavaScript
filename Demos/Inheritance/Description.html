<div class="jumbotron">
    <h1>Inheritance</h1>

    <p>Properly wire-up prototypal inheritance</p>
    <ul>
        <li><code>extends</code> keyword</li>
        <li>
            Compiler injects <code>__extends</code> function
            <ul>
                <li>Copies properties from base</li>
                <li>Creates new instance with prototype set to base type's prototype</li>
            </ul>
        </li>
        <li><code>super</code> identifies base class</li>
        <li>Overrides are implicit</li>
    </ul>
</div>
