<div class="jumbotron">
    <h1>Rest Parameters</h1>

    <p>Allow grouping a variable number of optional parameters together in a single array.</p>

    <ul>
        <li>Comparable to C#'s params arrays</li>
        <li>Equivalent to <code>[].slice.call(arguments, n)</code></li>
        <li>Must come after required parameters</li>
        <li>Spread prefix operator (<code>...</code>)</li>
    </ul>
</div>
